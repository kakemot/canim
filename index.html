<html>
    <head>
        <script src="sketch.js"></script>
        <script src="limb.js"></script>
        <script src="frame.js"></script>
        <script src="bodybuilder.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js" integrity="sha512-+tu0+vUXyZX+S51npa//IN6znNTLZsBoy8mXn9WzHxfBqYMy6gOzzfTK0VqZf9O171RY9AJviHDokCnvEq8+1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/dist/box2d-html5.js"></script>
        <script src="/dist/box2d-helper.js"></script>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    </head>
    <body>
        <div class="main">
            <h2>Character animation</h2>
            <div class="frames-container" id="frames"></div>
            <button onclick="addFrame(false)" id="addframe">Add frame</button>
            <button onclick="addFrame(true)" id="addkeyframe">Add keyframe</button>
            <button onclick="playAnimation()" id="play">Play animation</button>
            <button onclick="stopAnimation()" id="stop">Stop animation</button>
            <div class="bodypart-section">
                <div class="bodypart-select">Head <input class="slider" oninput="changeValue(this, 0)" id="slide0" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
                <div class="bodypart-select">Body <input class="slider" oninput="changeValue(this, 1)" id="slide1" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
            </div>
            <div class="bodypart-section">
                <div class="bodypart-select">Left Upperarm <input class="slider" oninput="changeValue(this, 2)" id="slide2" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
                <div class="bodypart-select">Left Lowerarm <input class="slider" oninput="changeValue(this, 3)" id="slide3" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
                <div class="bodypart-select">Right Upperarm <input class="slider" oninput="changeValue(this, 4)" id="slide4" type="range" min="-360" max="360" step="1" value="90">

                    </div>
                </div>
                <div class="bodypart-select">Right Lowerarm <input class="slider" oninput="changeValue(this, 5)" id="slide5" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
            </div>
            <div class="bodypart-section">
                <div class="bodypart-select">Right upperleg <input class="slider" oninput="changeValue(this, 6)" id="slide6" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
                <div class="bodypart-select">Right lowerleg <input class="slider" oninput="changeValue(this, 7)" id="slide7" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
                <div class="bodypart-select">Right foot <input class="slider" oninput="changeValue(this, 8)" id="slide8" type="range" min="-360" max="360" step="1" value="90">

                        90°
                    </div>
                </div>
            </div>

            <div class="bodypart-section">
                <div class="bodypart-select">Left upperleg <input class="slider" oninput="changeValue(this, 9)" id="slide9" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
                <div class="bodypart-select">Left lowerleg <input class="slider" oninput="changeValue(this, 10)" id="slide10" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
                <div class="bodypart-select">Left foot <input class="slider" oninput="changeValue(this, 11)" id="slide11" type="range" min="-360" max="360" step="1" value="90">
                    <div class="slider-amount">
                        90°
                    </div>
                </div>
            </div>
            <div id="canvas"></div>
            <h3>Settings</h3>
            
        </div>
